                    <p class="Hero-text">Biggest brainster Party1</p>

                    <div class="hero-time">
                      <!-- Ovde ke treba od baza da se zemat datumot i saatot -->
                      <p>01.03.2024</p>
                      <p>20:00h</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="swiper-slide"
              style="background-image: url(./assets/pic2.png)"
            >
              <div class="mini-container">
                <div class="hero-continer">
                  <div class="hero-details">
                    <!-- Ovde ke treba od baza da se zeme Title-ot -->
                    <p class="Hero-text">Biggest brainster Party 2</p>

                      <!-- Ovde ke treba od baza da se zemat datumot i saatot -->

                    <!-- Ovde ke treba od baza da se zeme Title-ot -->
                    <p class="Hero-text">Biggest brainster Party3</p>

                    <div class="hero-time">
                      <!-- Ovde ke treba od baza da se zemat datumot i saatot -->
                      <p>01.03.2024</p>
                      <p>20:00h</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="Hero2">
      <div class="swiper-container">
        <div class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide" onclick="mitre(1)">
              <div class="custom-shape">
                <h1>text</h1>
              </div>
            </div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <div class="vecer">

    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        preventClicks: false,
        preventClicksPropagation: false,
      });

      var swiper2 = new Swiper(".mySwiper2", {
        slidesPerView: 3,
        spaceBetween: 30,
        freeMode: true,
        autoplay: false,
        grabCursor: true,
      });

      function mitre(id) {
        swiper.slideTo(id);
      }
    </script>

    <script src="index.js"></script>
